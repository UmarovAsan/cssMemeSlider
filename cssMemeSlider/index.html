<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>cssMemeSlider</title>
</head>
<body>
  <div class="container">
    <section class="slider-section">
      <div class="slider-wrapper">
        <input type="radio" class="btn" name="slide" id="btn1" checked>
        <section class="slider slider-one">
          <img src="./img/image1.png" class="slide1" alt="img1">
          <h2 class="slider-text1">Выпьем за Cross-Check &#10084;</h2>
        </section>
        <input type="radio" class="btn" name="slide" id="btn2">
        <section class="slider slider-two">
          <img src="./img/image2.png" class="slide2" alt="img2">
          <h2 class="slider-text2">Последний день до дедлайна</h2>
        </section>
        <input type="radio" class="btn" name="slide" id="btn3">
        <section class="slider slider-three">
          <img src="./img/image3.jpg" class="slide3" alt="img3">
          <h2 class="slider-text3">Не засабмитил таск и ждешь когда тебя проверят</h2>
        </section>
        <input type="radio" class="btn" name="slide" id="btn4">
        <section class="slider slider-four">
          <img src="./img/image4.png" class="slide4" alt="img4">
          <h2 class="slider-text4">Когда обновили ТЗ, а ты не вкурсе.</h2>
        </section>
      </div>
      <div class="form-button">
        <div class="button-wrapper">
          <label for="btn1" class="btn-label"></label>
          <label for="btn2" class="btn-label"></label>
          <label for="btn3" class="btn-label"></label>
          <label for="btn4" class="btn-label"></label>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
