<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="container">
        <section class="slider-section">
            <div class="slider-wrapper">
                <div class="slider">
                  <img src="./img/image1.png" alt="">
                  <img src="./img/image2.png" alt="">
                  <img src="./img/image3.png" alt="">
                  <img src="./img/image4.png" alt="">
                </div>
                <div class="form-buttom">
                  <div class="text-wrapper">
                    <p class="slider-text">Выпьем за Cross-Check &#10084;</p>
                  </div>
                  <div class="button-wrapper">
                      <div class="transparent-container">
                        <button type="button" class="btn active" data-slide-index="0"></button>
                      </div>
                      <div class="transparent-container">
                        <button type="button" class="btn" data-slide-index="1"></button>
                      </div>
                      <div class="transparent-container">
                        <button type="button" class="btn" data-slide-index="2"></button>
                      </div>
                      <div class="transparent-container">
                        <button type="button" class="btn" data-slide-index="3"></button>
                      </div>
                  </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
