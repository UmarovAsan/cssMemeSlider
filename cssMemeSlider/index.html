<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>cssMemeSlider</title>
</head>
<body>
  <div class="container">
    <section class="slider-section">
      <div class="slider">
        <img src="./img/image1.png" id="slide1" alt="">
        <img src="./img/image2.png" id="slide2" alt="">
        <img src="./img/image3.png" id="slide3" alt="">
        <img src="./img/image4.png" id="slide4" alt="">
      </div>
      <div class="form-button">
        <div class="text-container">
          <div class="text-wrapper">
            <p class="slider-text" text-index="0">Выпьем за Cross-Check &#10084;</p>
            <!-- <p class="slider-text" text-index="1">Выпьем за Cross-Check</p>
            <p class="slider-text" text-index="2">Выпьем за Cross-Check</p>
            <p class="slider-text" text-index="3">Выпьем за Cross-Check</p> -->
          </div>
        </div>
        <div class="btn-container">
          <div class="button-wrapper">
            <label class="transparent-container">
              <input type="radio" class="btn" name="slide" id="btn1" checked>
            </label>
            <label class="transparent-container">
              <input type="radio" class="btn" name="slide" id="btn2">
            </label>
            <label class="transparent-container">
              <input type="radio" class="btn" name="slide" id="btn3">
            </label>
            <label class="transparent-container">
              <input type="radio" class="btn" name="slide" id="btn4">
            </label>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
