<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=".media.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="container">
        <section class="slider">
            <div class="slider-wrapper">
                <div class="about-slider">
                  <img src="./img/image1.jpg" alt="">
                  <img src="./img/image2.jpg" alt="">
                  <img src="./img/image3.jpg" alt="">
                  <img src="./img/image4.jpg" alt="">
                  <img src="./img/image5.jpg" alt="">
                </div>
                <slider-text>
                    
                </slider-text>
                <div class="button-wrapper">
                    <div class="transparent-container">
                      <button type="button" class="btn active" data-slide-index="0"></button>
                    </div>
                    <div class="transparent-container">
                      <button type="button" class="btn" data-slide-index="1"></button>
                    </div>
                    <div class="transparent-container">
                      <button type="button" class="btn" data-slide-index="2"></button>
                    </div>
                    <div class="transparent-container">
                      <button type="button" class="btn" data-slide-index="3"></button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
